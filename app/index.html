<!DOCTYPE html>
<html>

<head>
	<title>Change image colors</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
	<!-- TODO: bootstrap -->
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>
	<main>
		<h1>Change image colors</h1>
		<select id="select-filters" class="form-select" multiple aria-label="multiple select">
			<option value="original" selected>Original</option>
			<option value="invert">Invert</option>
			<option value="sepia">Sepia</option>
			<option value="sepiaRandom">Sepia random</option>
			<option value="grayscaleAverage">Grayscale average</option>
			<option value="grayscaleMax">Grayscale max</option>
			<option value="grayscaleMedium">Grayscale medium</option>
			<option value="grayscaleMin">Grayscale min</option>
			<option value="grayscaleRed">Grayscale red</option>
			<option value="grayscaleGreen">Grayscale green</option>
			<option value="grayscaleBlue">Grayscale blue</option>
			<option value="blackAndWhiteAverage">Black and white average</option>
			<option value="blackAndWhiteMax">Black and white max</option>
			<option value="blackAndWhiteMedium">Black and white medium</option>
			<option value="blackAndWhiteMin">Black and white min</option>
			<option value="blackAndWhiteRed">Black and white red</option>
			<option value="blackAndWhiteGreen">Black and white green</option>
			<option value="blackAndWhiteBlue">Black and white blue</option>
			<option value="onlyRed">Only red</option>
			<option value="onlyGreen">Only green</option>
			<option value="onlyBlue">Only blue</option>
			<option value="withoutRed">Without red</option>
			<option value="withoutGreen">Without green</option>
			<option value="withoutBlue">Without blue</option>
			<option value="redInGreen">Red in green</option>
			<option value="redInBlue">Red in blue</option>
			<option value="greenInRed">Green in red</option>
			<option value="greenInBlue">Green in blue</option>
			<option value="blueInRed">Blue in red</option>
			<option value="blueInGreen">Blue in green</option>
			<option value="changeRedWithGreen">Change red with green</option>
			<option value="changeRedWithBlue">Change red with blue</option>
			<option value="changeGreenWithBlue">Change green with blue</option>
			<option value="noise">Noise</option>
			<option value="noiseUp">Noise up</option>
			<option value="noiseDown">Noise down</option>
			<option value="maximaAndMinima">Maxima and minima</option>
			<option value="multiplyWithEulerConstant">Multiply with Euler's constant. Approximately 2.718</option>
			<option value="multiplyWithNaturalLogarithmOf2">Multiply with natural logarithm of 2. Approximately 0.693
			</option>
			<option value="multiplyWithNaturalLogarithmOf10">Multiply with natural logarithm of 10. Approximately 2.303
			</option>
			<option value="multiplyWithBase2LogarithmOfEulerConstant">Multiply with base-2 logarithm of Euler's
				constant. Approximately 1.443</option>
			<option value="multiplyWithBase10LogarithmOfEulerConstant">Multiply with base-10 logarithm of Euler's
				constant. Approximately 0.434</option>
			<option value="multiplyWithPi">Multiply with pi(π). Approximately 3.141</option>
			<option value="multiplyWithSquareRootOf1Over2">Multiply with square root of ½. Approximately 0.707</option>
			<option value="multiplyWithSquareRootOf2">Multiply with square root of 2. Approximately 1.414</option>
			<option value="multiplyWithAcos">Multiply with arccosine of color</option>
			<option value="multiplyWithAcosh">Multiply with hyperbolic arccosine of color</option>
			<option value="multiplyWithAsin">Multiply with arcsine of color</option>
			<option value="multiplyWithAsinh">Multiply with hyperbolic arcsine of color</option>
			<option value="multiplyWithAtan">Multiply with arctangent of color</option>
			<option value="multiplyWithAtanh">Multiply with hyperbolic arctangent of color</option>
			<option value="grayscaleAtanhRedAndGreen">Grayscale arctangent of the quotient of red and green</option>
			<option value="grayscaleAtanhRedAndBlue">Grayscale arctangent of the quotient of red and blue</option>
			<option value="grayscaleAtanhGreenAndRed">Grayscale arctangent of the quotient of green and red</option>
			<option value="grayscaleAtanhGreenAndBlue">Grayscale arctangent of the quotient of green and blue</option>
			<option value="grayscaleAtanhBlueAndRed">Grayscale arctangent of the quotient of blue and red</option>
			<option value="grayscaleAtanhBlueAndGreen">Grayscale arctangent of the quotient of blue and green</option>
			<option value="blackAndWhiteAtanhRedAndGreen">Black and white arctangent of the quotient of red and green
			</option>
			<option value="blackAndWhiteAtanhRedAndBlue">Black and white arctangent of the quotient of red and blue
			</option>
			<option value="blackAndWhiteAtanhGreenAndRed">Black and white arctangent of the quotient of green and red
			</option>
			<option value="blackAndWhiteAtanhGreenAndBlue">Black and white arctangent of the quotient of green and blue
			</option>
			<option value="blackAndWhiteAtanhBlueAndRed">Black and white arctangent of the quotient of blue and red
			</option>
			<option value="blackAndWhiteAtanhBlueAndGreen">Black and white arctangent of the quotient of blue and green
			</option>
			<option value="multiplyWithCbrt">Multiply with cube root of color</option>
			<option value="clz32">Number of leading zero bits of the 32-bit integer color</option>
			<option value="multiplyWithCos">Multiply with cosine of color</option>
			<option value="multiplyWithCosh">Multiply with hyperbolic cosine of color</option>
			<option value="multiplyWithExp">Multiply with E^x, where x is the argument, and E is Euler's constant.
				Approximately 2.718</option>
			<option value="multiplyWithExpm1">Multiply with subtracting 1 from E^x</option>
		</select>
