<!DOCTYPE html>
<html>

<head>
	<title>Change image colors</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>
	<main>
		<h1>Change image colors</h1>

		<input type="file" id="upload-image" accept="image/*">
		<select id="select-filters" class="form-select form-select-lg mb-3">
			<option value="original" selected>Original</option>

			<option value="invert">Invert</option>
			<option value="invertRed">Invert red</option>
			<option value="invertGreen">Invert green</option>
			<option value="invertBlue">Invert blue</option>

			<option value="withoutRed">Without red</option>
			<option value="withoutGreen">Without green</option>
			<option value="withoutBlue">Without blue</option>

			<option value="onlyRed">Only red</option>
			<option value="onlyGreen">Only green</option>
			<option value="onlyBlue">Only blue</option>

			<option value="redInGreen">Red in green</option>
			<option value="redInBlue">Red in blue</option>
			<option value="greenInRed">Green in red</option>
			<option value="greenInBlue">Green in blue</option>
			<option value="blueInRed">Blue in red</option>
			<option value="blueInGreen">Blue in green</option>

			<option value="changeRedWithGreen">Change red with green</option>
			<option value="changeRedWithBlue">Change red with blue</option>
			<option value="changeGreenWithBlue">Change green with blue</option>

			<option value="averageRed">Average red</option>
			<option value="averageGreen">Average green</option>
			<option value="averageBlue">Average blue</option>

			<option value="maxRed">Max red</option>
			<option value="maxGreen">Max green</option>
			<option value="maxBlue">Max blue</option>

			<option value="minRed">Min red</option>
			<option value="minGreen">Min green</option>
			<option value="minBlue">Min blue</option>

			<option value="maximaAndMinima">Maxima and minima</option>
			<option value="maximaAndMinimaRed">Maxima and minima red</option>
			<option value="maximaAndMinimaGreen">Maxima and minima green</option>
			<option value="maximaAndMinimaBlue">Maxima and minima blue</option>

			<option value="sepia">Sepia colorful</option>
			<option value="sepiaRed">Sepia red</option>
			<option value="sepiaGreen">Sepia green</option>
			<option value="sepiaBlue">Sepia blue</option>
			<option value="sepiaRandom">Sepia random noise</option>

			<option value="noise">Noise</option>
			<option value="noiseUp">Noise up</option>
			<option value="noiseDown">Noise down</option>

			<option value="grayscaleAverage">Grayscale average</option>
			<option value="grayscaleMax">Grayscale max</option>
			<option value="grayscaleMin">Grayscale min</option>
			<option value="grayscaleRed">Grayscale red</option>
			<option value="grayscaleGreen">Grayscale green</option>
			<option value="grayscaleBlue">Grayscale blue</option>

			<option value="blackAndWhiteAverage">Black and white average</option>
			<option value="blackAndWhiteMax">Black and white max</option>
			<option value="blackAndWhiteMin">Black and white min</option>
			<option value="blackAndWhiteRed">Black and white red</option>
			<option value="blackAndWhiteGreen">Black and white green</option>
			<option value="blackAndWhiteBlue">Black and white blue</option>
		</select>
		<div class="input-group" id="download-group">
			<div class="input-group-prepend" id="file-name-title">
				<span class="input-group-text">File name</span>
			</div>
			<input id="file-name" value="image" type="text" class="form-control">
			<div class="input-group-append" id="button-download">
				<button id="download-image" class="btn btn-success" type="button">Download</button>
			</div>
		</div>
		<canvas id="canvas"></canvas>
	</main>
